<div class="navbar navbar-expand-lg navbar-light bg-light border-left border-right border-bottom {% unless layout.hero %}border-top rounded-top{% endunless %} rounded-bottom mb-3">
  <a class="navbar-brand font-weight-bold" href="{{ site.url }}/">{{ site.title }}</a>

  <ul class="navbar-nav mr-auto" role="navigation">
    {% for path in site.nav_pages %}
      {% assign nav_page=site.pages | where:"path",path | first %}
      <li class="nav-item{% if page.permalink == nav_page.permalink %} active{% endif %}">
        <a href="{{ nav_page.url | relative_url }}" class="nav-link">
          {{ nav_page.title | default: "Posts" }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <span class="navbar-text">
    {{ site.description }}
  </span>
</div>
