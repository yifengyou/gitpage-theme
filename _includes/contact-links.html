<div class="text-center">
  <div class="row w-50 mx-auto">
    {% for link in site.contact_links %}
      <div class="col small">
        <a href="{{ link.url }}" rel="me" target="_blank" data-proofer-ignore="true" class="text-muted">
          <i class="fab fa-{{ link.icon }} fa-2x">&nbsp;</i>
          <p>{{ link.name }}</p>
        </a>
      </div>
    {% endfor %}
  </div>

  <p>
    <a href="{{ "key.asc" | absolute_url }}">PGP: <code>{{ site.pgp_key }}</code></a>
  </p>
</div>
